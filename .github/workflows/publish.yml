name: CI & Publish

on:
  push:
    tags:
      - "v*.*.*"        # e.g. v1.2.3
  workflow_dispatch:     # allow manual runs

permissions:
  contents: read
  id-token: write       # needed for npm provenance (recommended)

jobs:
  test:
    name: Build & Test (Node 20)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Typecheck (optional)
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # fetch tags for version inference if your build uses git info
          fetch-depth: 0

      - name: Setup Node (npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: npm
          always-auth: true

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # Optional: ensure package.json version matches tag
      - name: Verify version matches tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"        # v1.2.3
          PKG_VERSION="v$(node -p "require('./package.json').version")"
          echo "Tag: $TAG | package.json: $PKG_VERSION"
          if [ "$TAG" != "$PKG_VERSION" ]; then
            echo "❌ package.json version ($PKG_VERSION) does not match tag ($TAG)"; exit 1;
          fi

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # --provenance requires id-token: write permission and npm >= 9.5
          # For scoped public packages use: --access public
          npm publish --provenance --access public
